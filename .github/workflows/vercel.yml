name: Vercel Deploy

on:
  push:
    branches: [main]
  pull_request:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel environment
        run: pnpm dlx vercel pull --yes --environment=${{ github.event_name == 'push' && 'production' || 'preview' }} --token=$VERCEL_TOKEN

      - name: Build
        env:
          VERCEL_ENV: ${{ github.event_name == 'push' && 'production' || 'preview' }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CONVEX_SITE_URL: ${{ secrets.CONVEX_SITE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: pnpm dlx vercel build --token=$VERCEL_TOKEN

      - name: Deploy
        env:
          VERCEL_ENV: ${{ github.event_name == 'push' && 'production' || 'preview' }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CONVEX_SITE_URL: ${{ secrets.CONVEX_SITE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: pnpm dlx vercel deploy --prebuilt --token=$VERCEL_TOKEN ${{ github.event_name == 'push' && '--prod' || '' }}
